<div class="row">

  <h5>Criar/Editar Alunos</h5>
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled" class="active">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()">
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="aluno.email" type="text" class="validate">
        <label for="email" class="active">Last Name</label>
      </div>
    </div>
  </div>
</div>
